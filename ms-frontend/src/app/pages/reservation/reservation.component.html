<div>
  <h2>Reserva</h2>
  <div>
    <label for="pickupDate">Data e Hora de Retirada:</label>
    <input type="datetime-local" id="pickupDate" [(ngModel)]="pickupDate">
  </div>
  <div>
    <label for="returnDate">Data e Hora de Devolução:</label>
    <input type="datetime-local" id="returnDate" [(ngModel)]="returnDate">
  </div>
  <div>
    <label for="group">Grupo do Veículo:</label>
    <select id="group" [(ngModel)]="selectedGroup">
      <option *ngFor="let group of groups" [ngValue]="group">{{ group.name }}</option>
    </select>
  </div>
  <div>
    <label for="accessories">Adicionais:</label>
    <div *ngFor="let accessory of accessories">
      <input type="checkbox" [value]="accessory" (change)="onAccessoryChange($event)">
      {{ accessory.name }}
    </div>
  </div>
  <div>
    <button (click)="calculateTotal()">Calcular Total</button>
  </div>
  <div>
    <p>Total da Reserva: {{ total | currency }}</p>
  </div>
</div>
