<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    .container {
        background-color: #fff;
        padding: 20px 40px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        text-align: center;
    }
    .container h1 {
        color: #F44336;
    }
    .container p {
        font-size: 18px;
    }
    .container .details {
        margin-top: 20px;
        text-align: left;
    }
    .container .details p {
        margin: 5px 0;
    }
    .container .email-notification {
        margin-top: 20px;
        font-weight: bold;
    }
    .container .retry {
        margin-top: 20px;
    }
    .container .retry a {
        text-decoration: none;
        color: #2196F3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Payment Failed</h1>
  <p>Unfortunately, your payment could not be processed.</p>
  <div class="details">
    <p><strong>Reservation Details:</strong></p>
    <p>Customer Name: Rafael Guedes</p>
    <p>Reservation Date: 2024-06-23</p>
    <p>Hour: 08:00AM</p>
    <p>Pickup Location: Rental Cars</p>
  </div>
  <p class="email-notification">Please check your email for more details and try again.</p>
  <div class="retry">
    <p><a href="http://localhost:8080">Click here</a> to retry your payment.</p>
  </div>
</div>
</body>
</html>
