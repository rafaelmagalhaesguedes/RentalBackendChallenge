spring.datasource.url=jdbc:mysql://localhost:3306/rental
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Cloud AMQP variables
spring.rabbitmq.addresses=your_url
broker.queue.email.name=your_queue_name

# Stripe Gateway
stripe.api.key=your_stripe_key

# Jwt Secret
api.security.token.secret=${JWT_SECRET:mySecretKey}